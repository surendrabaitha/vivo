<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivo V50 Series</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <model-viewer
    ar
    src="./modal/vivo50_base.glb"
    autoplay
    camera-controls
    touch-action="pan-y"
    shadow-intensity="2"
    camera-target="-0.00m 0.30m 0.14m"
    auto-rotate
    id="model-viewer">
</model-viewer>

    <div class="threeSixty">
        <img src="./modal/360-degree.png" width="50" alt="">
     </div>

    <div class="menu-bar">
        <div class="col" id="cameraBox">
            <i class="fa-solid fa-camera"></i>
            <small>Camera</small>
        </div>
        <div class="col" id="batteryBox">
            <i class="fa-solid fa-battery-full"></i>
            <small>Battery</small>
        </div>
        <div class="col">
            <button id="ar-button">
                <i class="fa-solid fa-cube"></i>
                <small>View in AR</small>
            </button>
        </div>
    </div>

    <div class="first" id="first">
       <img src="./modal/VIVO_LOGO.png" width="100%" height="100%" alt="VIVO_LOGO">
    </div>


    <!-- camera -->
    <div class="container">
        <!-- The boxes will be appended here -->
      </div>

    <div class="backpanel" id="backpanel">
        <h3>5700 mAh Battey with </h3>
           <div class="animation-container">
            <p class="animated-text">100W Fast Charging</p>
            <p class="animated-text">Charge to 50% in 11 Minutes</p>
            <p class="animated-text">Zero-Power Superfast Startup</p>
        </div>
    </div>


  <script src="script.js"></script>
</body>
</html>
